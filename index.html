<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="container">

        <div id="calculator">
            <div id="display">
                <div id="output"></div>
                <div id="answer"></div>
            </div>
            <div id="keypad">
                <div class="btn"><button id="clear">AC</button></div>
                <div class="btn"><button id="delete">Del</button></div>
                <div class="btn"><button id="%" class="operator">&percnt;</button></div>
                <div class="btn"><button id="/" class="operator">&divide;</button></div>
                <div class="btn"><button id="7" class="number">7</button></div>
                <div class="btn"><button id="8" class="number">8</button></div>
                <div class="btn"><button id="9" class="number">9</button></div>
                <div class="btn"><button id="*" class="operator">&times;</button></div>
                <div class="btn"><button id="4" class="number">4</button></div>
                <div class="btn"><button id="5" class="number">5</button></div>
                <div class="btn"><button id="6" class="number">6</button></div>
                <div class="btn"><button id="-" class="operator">-</button></div>
                <div class="btn"><button id="1" class="number">1</button></div>
                <div class="btn"><button id="2" class="number">2</button></div>
                <div class="btn"><button id="3" class="number">3</button></div>
                <div class="btn"><button id="+" class="operator">+</button></div>
                <div class="btn"><button id="." class="operator">.</button></div>
                <div class="btn"><button id="0" class="number">0</button></div>
                <div class="eql"><button id="equal">=</button></div>

            </div>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
